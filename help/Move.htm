    <div id="mainSection">
      <div id="mainBody">
        <font color="DarkGray"></font><p />
<p>サブプロジェクトを親プロジェクト間で移動します。コマンド オプションの定義については、このヘルプ システムの「<a href="7ffe2701-8ab6-4d7e-b589-3d7df4069e48.htm">コマンド オプション</a>」を参照してください。</p>
  <pre>ss Move &lt;subproject&gt; &lt;new parent project&gt; [-H] [-I-] [-Y] [-?]</pre>
	 <p>サブプロジェクトの移動先となるプロジェクトにおいて、追加/名前の変更/削除のプロジェクト権限が必要です。サブプロジェクトの移動元のプロジェクトでは、破棄のプロジェクト権限が必要です。</p>
