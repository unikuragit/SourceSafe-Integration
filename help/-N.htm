    <title>-N オプション (コマンド ライン)</title>
  </head>
  <body>
    <div id="header">
      <table width="100%" id="topTable">
        <tr id="headerTableRow1">
          <td align="left">
            <span id="runningHeaderText">
              Visual SourceSafe
            </span>
          </td>
        </tr>
        <tr id="headerTableRow2">
          <td align="left">
            <span id="nsrTitle">-N オプション (コマンド ライン)</span>
          </td>
        </tr>
      </table>
    </div>
    <div id="mainSection">
      <div id="mainBody">
        <font color="DarkGray"></font><p />
<p>コマンドに適用するファイルの名前付け規則を指定します。次の表に -N オプションの使用方法を示します。</p>
    <dl><dt>-N</dt><dd>
<p>初期化ファイル内の Long_Filenames 初期化変数の設定を使用します。既定では、このオプションは -NL と同じです。</p>
      </dd></dl><dl><dt>-NL</dt><dd>
<p>長い名前の名前付けを指定します。</p>
      </dd></dl><dl><dt>-NS</dt><dd>
<p>短い名前の名前付けを指定します。</p>
      </dd></dl>
    </div>
  </body>
</html>
